<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | RoadRescue360</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1><i class="fas fa-car-crash"></i> <span class="logo-text">ROAD<span class="logo-highlight">RESCUE</span><span class="logo-number">360</span></span></h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="login.html" class="active">Login</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container" style="max-width: 700px;">
            <div class="service-item" style="padding: 30px;">
                <h3><i class="fas fa-right-to-bracket"></i> Sign in or Create account</h3>

                <div class="form-group">
                    <label>Who are you?</label>
                    <div>
                        <button id="role-user" class="cta-button" type="button"><i class="fas fa-user"></i> User</button>
                        <button id="role-tech" class="cta-button secondary" type="button"><i class="fas fa-wrench"></i> Mechanic</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Action</label>
                    <div>
                        <button id="mode-login" class="submit-button" type="button"><i class="fas fa-sign-in-alt"></i> Login</button>
                        <button id="mode-register" class="submit-button secondary" type="button"><i class="fas fa-user-plus"></i> Register</button>
                    </div>
                </div>

                <form id="unified-form">
                    <div id="field-name" class="form-group" style="display:none;">
                        <label>Name</label>
                        <input id="f-name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input id="f-email" type="email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input id="f-password" type="password" required>
                    </div>

                    <div id="user-extra" style="display:none;">
                        <div class="form-group"><label>Phone</label><input id="f-phone"></div>
                    </div>

                    <div id="tech-extra" style="display:none;">
                        <div class="form-group"><label>Phone</label><input id="t-phone"></div>
                        <div class="form-group"><label>Specialties (comma-separated)</label><input id="t-specialties"></div>
                        <div class="form-group"><label>Vehicle</label><input id="t-vehicle" placeholder="e.g., Tata Ace"></div>
                        <div class="form-group"><label>License Plate</label><input id="t-plate" placeholder="e.g., UP-16-AB-1234"></div>
                    </div>

                    <button id="submit-btn" type="submit" class="cta-button"><i class="fas fa-check"></i> Continue</button>
                </form>
            </div>
        </div>
    </main>
    <script src="config.js"></script>
    <script>
        const roleUserBtn = document.getElementById('role-user');
        const roleTechBtn = document.getElementById('role-tech');
        const modeLoginBtn = document.getElementById('mode-login');
        const modeRegisterBtn = document.getElementById('mode-register');
        const fieldName = document.getElementById('field-name');
        const userExtra = document.getElementById('user-extra');
        const techExtra = document.getElementById('tech-extra');
        const form = document.getElementById('unified-form');
        const submitBtn = document.getElementById('submit-btn');

        let role = 'user';
        let mode = 'login';

        function render() {
            // role
            if (role === 'user') {
                roleUserBtn.classList.remove('secondary');
                roleTechBtn.classList.add('secondary');
                userExtra.style.display = mode === 'register' ? 'block' : 'none';
                techExtra.style.display = 'none';
            } else {
                roleTechBtn.classList.remove('secondary');
                roleUserBtn.classList.add('secondary');
                userExtra.style.display = 'none';
                techExtra.style.display = mode === 'register' ? 'block' : 'none';
            }
            // mode
            if (mode === 'login') {
                modeLoginBtn.classList.remove('secondary');
                modeRegisterBtn.classList.add('secondary');
                fieldName.style.display = 'none';
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
            } else {
                modeRegisterBtn.classList.remove('secondary');
                modeLoginBtn.classList.add('secondary');
                fieldName.style.display = 'block';
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Register';
            }
        }

        roleUserBtn.onclick = () => { role = 'user'; render(); };
        roleTechBtn.onclick = () => { role = 'tech'; render(); };
        modeLoginBtn.onclick = () => { mode = 'login'; render(); };
        modeRegisterBtn.onclick = () => { mode = 'register'; render(); };
        render();

        function toast(msg){ alert(msg); }
        function saveAuth(key, value){ try{ localStorage.setItem(key, JSON.stringify(value)); }catch(_){} }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('f-name').value.trim();
            const email = document.getElementById('f-email').value.trim();
            const password = document.getElementById('f-password').value;
            try {
                let url = '';
                let body = {};
                if (role === 'user' && mode === 'login') {
                    url = '/api/auth/login';
                    body = { email, password };
                } else if (role === 'user' && mode === 'register') {
                    url = '/api/auth/register';
                    body = { name, email, password, phone: document.querySelector('#user-extra #f-phone').value.trim() };
                } else if (role === 'tech' && mode === 'login') {
                    url = '/api/auth/technician/login';
                    body = { email, password };
                } else {
                    url = '/api/auth/technician/register';
                    body = {
                        name,
                        email,
                        password,
                        phone: document.getElementById('t-phone').value.trim(),
                        specialties: document.getElementById('t-specialties').value.split(',').map(s=>s.trim()).filter(Boolean),
                        vehicle: document.getElementById('t-vehicle').value.trim(),
                        licensePlate: document.getElementById('t-plate').value.trim(),
                        latitude: 28.6275,
                        longitude: 77.3635
                    };
                }
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Request failed');
                if (role === 'user') {
                    saveAuth('rr_user_token', data.token);
                    window.location.href = 'index.html';
                } else {
                    saveAuth('rr_tech_token', data.token);
                    window.location.href = 'mechanic-home.html';
                }
            } catch (err) {
                toast(err.message);
            } finally {
                submitBtn.disabled = false;
                render();
            }
        });
    </script>
</body>
</html>
